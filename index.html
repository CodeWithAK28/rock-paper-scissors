<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to the Stone Paper Scissors game</h1>

    <div id="gamezone">
      <div id="player1">
        <p id="userscr">0</p>
        <p id="you">You</p>
      </div>

      <div id="player2">
        <p id="compscr">0</p>
        <p id="comp">Computer</p>
      </div>
    </div>
    <div id="box">
      <div id="stone" class="choice">
        <img id="stoneimg"
        src=https://www.vhv.rs/dpng/d/489-4898042_cartoon-stone-png-igneous-rock-transparent-png.png
        alt="stone image" height="100px" /> Stone
      </div>
      <div id="paper" class="choice">
        <img
          id="paperimg"
          src="https://static.vecteezy.com/system/resources/previews/011/081/807/non_2x/notebook-sheet-white-blank-page-paper-list-from-notepad-flat-cartoon-icon-vector.jpg"
          alt="paper image"
          height="100px"
        />
        Paper
      </div>
      <div id="scissors" class="choice">
        <img
          id="scissorsimg"
          src="https://th.bing.com/th/id/R.236b24209a5856d9d14d222a52d97995?rik=cJAEq1wmYVDVlw&riu=http%3a%2f%2fclipart-library.com%2fnew_gallery%2f907044_scissor-clip-art-png.png&ehk=CC5lo9M4VbtfVgz6cJMeqv5DJpqChDMzP4YA%2fV5%2bJqQ%3d&risl=&pid=ImgRaw&r=0"
          alt="scissors image"
          height="100px"
        />
        Scissors
      </div>
    </div>
    <!-- <div class="scoreboard">
      <div class="score">
        <p id="userscr">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="compscr">0</p>
        <p>Computer</p>
      </div>
    </div> -->
    <div id="result">Play your move</div>
    <script src="script.js"></script>
  </body>
</html>
